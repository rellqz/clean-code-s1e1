<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="label-input" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="input task-input label-input">Pay Bills</label>
          <input type="text" class="input task-input">
          <button class="button edit-task">Edit</button>
          <button class="button delete-task">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="input task-input label-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-input">
          <button class="button edit-task">Save</button>
          <button class="button delete-task">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="task-input label-input">See the Doctor</label>
          <input type="text" class="input task-input">
          <button class="button edit-task">Edit</button>
          <button class="button delete-task">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
  </html>
