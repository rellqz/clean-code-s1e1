<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="main screen of eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="task__label-main" for="new-task">Add Item</label>
        <div class="main__wrapper">
          <input class="main__input" id="new-task" type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__list" id="incomplete-tasks">
          <li class="task edit-mode">
            <input class="task__input" type="checkbox">
            <label class="task__label-name">Pay Bills</label>
            <input class="task__edit-text" type="text" >
            <button class="task__edit-button">Edit</button>
            <button class="task__remove-button">
              <img class="remove-button__img" src="./remove.svg" alt="remove_button">
            </button>
          </li>
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label-name">Go Shopping</label>
            <input class="task__edit-text" type="text" value="Go Shopping">
            <button class="task__edit-button">Save</button>
            <button class="task__remove-button">
              <img class="remove-button__img" src="./remove.svg" alt="remove_button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="complete__title">Completed</h3>
        <ul class="complete__list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label-name">See the Doctor</label>
            <input class="task__edit-text" type="text">
            <button class="task__edit-button">Edit</button>
            <button class="task__remove-button">
              <img class="remove-button__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
